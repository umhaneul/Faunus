                            · 수명 : 4~5년<br>
                            · 크기 : 4~5.6cm<br>
                            · 먹이 : 개미, 딱정벌레, 소형 곤충 등<br>
                            · 서식지 : 주로 평지나 얕은 산지<br>

                            다른 개구리들 보다는 뒷다리가 짧은 편에 속하고 행동은 둔한 편이다.<br>
                            4월 말부터 한달동안 작은 알덩어리를 수중식물의 잎이나 줄기 또는 나뭇가지 등에 낳는다.
